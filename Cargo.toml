[package]
name = "simple-grid"
description = "A simple 2d-grid structure"
version = "1.0.4"
authors = ["Isak JÃ¤gberg <ijagberg@gmail.com>"]
edition = "2018"
license = "MIT"
keywords = ["2d", "array", "grid", "map"]
